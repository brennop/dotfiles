env:
  TERM: xterm-256color

window:
  padding:
    x: 12
    y: 12
  dimensions:
    columns: 96
    lines: 36

font:
  normal:
    family: Fira Mono
  size: 11.0
  offset:
    y: 2

mouse:
  hide_when_typing: true

colors:
  # Default colors
  primary:
    background: '#F0EDEC'
    foreground: '#2C363C'
  # Normal colors
  normal:
    black:   '#F0EDEC'
    red:     '#A8334C'
    green:   '#4F6C31'
    yellow:  '#944927'
    blue:    '#286486'
    magenta: '#88507D'
    cyan:    '#3B8992'
    white:   '#2C363C'
  # Bright colors
  bright:
    black:   '#CFC1BA'
    red:     '#94253E'
    green:   '#3F5A22'
    yellow:  '#803D1C'
    blue:    '#1D5573'
    magenta: '#7B3B70'
    cyan:    '#2B747C'
    white:   '#4F5E68'
