env:
  TERM: xterm-256color

window:
  padding:
    x: 32
    y: 32
  dimensions:
    columns: 81
    lines: 40

font:
  normal:
    family: FiraCode Nerd Font
  size: 11.0

mouse:
  hide_when_typing: true

colors:
  primary:
    background: '0xebebeb'
    foreground: '0x575279'
  cursor:
    text: '0xfaf4ed'
    cursor: '0xECC5BF'
  vi_mode_cursor:
    text: '0xfaf4ed'
    cursor: '0xECC5BF'
  line_indicator:
    foreground: None
    background: None
  selection:
    text: CellForeground
    background: '0xF5E2DF'
  normal:
    black:   '0x6e6a86'
    red:     '0xb4637a'
    green:   '0x56949f'
    yellow:  '0xea9d34'
    blue:    '0x286983'
    magenta: '0x907aa9'
    cyan:    '0xd7827e'
    white:   '0x575279'
  bright:
    black:   '0x6e6a86'
    red:     '0xeb6f92'
    green:   '0x9ccfd8'
    yellow:  '0xf6c177'
    blue:    '0x31748f'
    magenta: '0xc4a7e7'
    cyan:    '0xebbcba'
    white:   '0xe0def4'
