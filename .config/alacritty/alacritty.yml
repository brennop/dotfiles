env:
  TERM: xterm-256color

window:
  padding:
    x: 24
    y: 24
  dimensions:
    columns: 82
    lines: 32

font:
  normal:
    family: Fira Mono
  size: 11.0
  offset:
    y: 2

mouse:
  hide_when_typing: true

colors:
  primary:
    background: '0xebebeb'
    foreground: '0x262b31'

  # Normal colors
  normal:
    black:   '0x383a42'
    red:     '0xe45649'
    green:   '0x50a14f'
    yellow:  '0xc18401'
    blue:    '0x0184bc'
    magenta: '0xa626a4'
    cyan:    '0x0997b3'
    white:   '0x262b31'

  # Bright colors
  bright:
    black:   '0x4f525e'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xe5c07b'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0x262b31'
