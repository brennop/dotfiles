env:
  TERM: xterm-256color

window:
  padding:
    x: 32
    y: 32
  dimensions:
    columns: 80
    lines: 36

font:
  normal:
    family: Fira Code
  size: 13.0

mouse:
  hide_when_typing: true

colors:
  primary:
    background: "{color0}"
    foreground: "{color7}"
  cursor:
    text:       "{color0}"
    cursor:     "{color7}"
  normal:
    black:      "{color0}"
    red:        "{color1}"
    green:      "{color2}"
    yellow:     "{color3}"
    blue:       "{color4}"
    magenta:    "{color5}"
    cyan:       "{color6}"
    white:      "{color7}"
  bright:
    black:      "{color8}"
    red:        "{color9}"
    green:      "{color10}"
    yellow:     "{color11}"
    blue:       "{color12}"
    magenta:    "{color13}"
    cyan:       "{color14}"
    white:      "{color15}"
